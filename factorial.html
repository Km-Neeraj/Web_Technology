<!DOCTYPE html>
<html>
<head>
  <title>Factorial Finder</title>
</head>
<body>
  <h2>Factorial Finder</h2>
  <input id="num" type="number" placeholder="Enter number" min="0">
  <button onclick="findFactorial()">Find Factorial</button>
  <p id="output"></p>

  <script>
    function findFactorial() {
      let n = document.getElementById("num").value;
      n = parseInt(n);
      let fact = 1;

      if (isNaN(n) || n < 0) {
        document.getElementById("output").innerText = "Please enter a non-negative number.";
        return;
      }

      for (let i = 1; i <= n; i++) {
        fact *= i;
      }

      document.getElementById("output").innerText = `Factorial of ${n} is ${fact}`;
    }
  </script>
</body>
</html>
