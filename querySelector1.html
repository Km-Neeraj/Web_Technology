<!DOCTYPE html>
<html>
<body>
<h1> The Document object </h1>
<h2> The querySelector() method </h2>
<p> Add a background color to the first p element with class="example".</p>
<h2 class="example"> The heading </h2>

<p class="example"> The first paragraph </p>
<p class="example"> The second paragraph </p>

<script>
document.querySelector("p.example").style.backgroundColor="Green";
</script>
</body>
</html>
